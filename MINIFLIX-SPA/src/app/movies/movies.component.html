<div class="container">
  <div class="mt-3">
    <h2>Movies</h2>
  </div>
  <h5>Top 3 Action Movies</h5>
  <div *ngIf="actionMovies">
    <app-movies-list [(movies)]="actionMovies"></app-movies-list>
  </div>
  <h5>Top 3 Drama Movies</h5>
  <div *ngIf="dramaMovies">
    <app-movies-list [(movies)]="dramaMovies"></app-movies-list>
  </div>
  <h5>Top 3 Comedy Movies</h5>
  <div *ngIf="comedyMovies">
    <app-movies-list [(movies)]="comedyMovies"></app-movies-list>
  </div>
</div>
